<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Selena's Awesome Weather App</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
		<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />
		 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Simple Weather App</h1>
					<form id="searchForm">
						<div class="form-group">
							<label for="exampleInputEmail1" id="instructions"></label>
							</form>
							<div class="row">
								<div class="col-8">
									<input
										type="search"
										class="form-control"
										id="search"
										aria-describedby="emailHelp"
										placeholder="Search for a city"
									/>
								</div>
								<div class="col-2">
									<button type="submit" class="btn btn-primary">Search</button>
								</div>
								<div class="col-2">
									<button type="submit" class="btn btn-primary" id="current-location-button"> Current Location
                					</button>
								</div>
							</div>
					<div class="row">
						<div class="col currentCity" >
							<ul>
								<li id="currentCity"> Search for a City
								</li>
<li id="weather-text-description">
									
								</li>
								<li> <img src="" id="icon" class="float-left" /><span id="temperature"> -- </span>
									<span id="units">
										<a href="_" class="temperature" id="currentCelsius">°C |</a>
										<a href="_" class="temperature" id="currentFahreinheit">°F</a>
									</span>
								</li>

							</ul>
						</div>
						<div class="col-4" id ="weather-description">
							<ul>
								<li>
									Last updated: <span id="currentCityTime">Time</span> 
								</li>

								<li>
									 <br/>
								</li>
								<li>
								Humidity: <span id="humidity">-</span> %
								</li>
								<li>Wind: <span id="wind">-</span> km/h
								</li>
							</ul>
						</div>
					</div>
<h2 id="forecast-title">

</h2>
					<div class="row weather-forecast" id="forecast"></div>
        </div>
					</div>
		</div>

		<footer class="footer mt-auto py-3 bg-light">
			<div class="footer">
				<span class="text-muted"
					><a href="https://github.com/theselenaliu/Weather-App" target="_blank" id="footer-link"
						>Open-sourced code</a>
					by Selena</span>
			</div>
		</footer>
		<script src="src/index.js"></script>
	</body>
</html>
